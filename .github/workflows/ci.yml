name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Build bundle
        run: bun run build:bundle

      - name: Run tests
        run: bun run test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build bundle
        run: bun run build:bundle

      - name: Build executables (all platforms)
        run: bun run build:exe:all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executables
          path: |
            dist/glitchedit-linux-x64
            dist/glitchedit-darwin-arm64
            dist/glitchedit-darwin-x64
            dist/glitchedit-windows-x64.exe
          retention-days: 30
