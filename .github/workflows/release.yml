name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Build bundle
        run: bun run build:bundle

      - name: Run tests
        run: bun run test

  build-and-release:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build bundle
        run: bun run build:bundle

      - name: Build executables (all platforms)
        run: bun run build:exe:all

      - name: Create release archives
        run: |
          cd dist
          tar -czvf glitchedit-linux-x64.tar.gz glitchedit-linux-x64
          tar -czvf glitchedit-darwin-arm64.tar.gz glitchedit-darwin-arm64
          tar -czvf glitchedit-darwin-x64.tar.gz glitchedit-darwin-x64
          zip glitchedit-windows-x64.zip glitchedit-windows-x64.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/glitchedit-linux-x64.tar.gz
            dist/glitchedit-darwin-arm64.tar.gz
            dist/glitchedit-darwin-x64.tar.gz
            dist/glitchedit-windows-x64.zip
            dist/glitchedit.html

  publish-npm:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build bundle
        run: bun run build:bundle

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
